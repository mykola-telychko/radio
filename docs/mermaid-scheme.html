<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Example</title>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .mermaid {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mermaid">
        graph LR
            F[Антена] --> G[Вхідний контур]
            G --> H[Малошумний підсилювач]
            H --> I[Змішувач]
            J[Гетеродин] --> I
            I --> K[ПЧ-підсилювач]
            K --> L[Демодулятор]
            L --> M[НЧ-підсилювач]
            M --> N[Динамік]
    </div>

    <script>
        mermaid.initialize({
            startOnLoad: true
        });
    </script>
</body>
</html>
