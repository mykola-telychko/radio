<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кнопка</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto+Slab:400,300');
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2B061E;
            font-family: 'Roboto Slab', serif;
            color: white;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            margin-top: 20px;
        }
        
        .button-title {
            text-align: center;
            margin-bottom: 10px;
            color: #eaca6e;
            font-size: 18px;
        }
        
        /* Варіант 2: Глибокий об'ємний ефект з градієнтом */
        .btn-deep {
            display: block;
            text-align: center;
            height: 170px;
            width: 170px;
            line-height: 170px;
            background: radial-gradient(circle at 30% 30%, 
                #3a3242 0%, 
                #221c26 60%, 
                #1a161e 100%);
            color: #FDFBDA;
            border: 3px solid #eaca6e;
            border-radius: 50%;
            font-size: 70px;
            cursor: pointer;
            box-shadow: 
                inset 0 -15px 30px rgba(0, 0, 0, 0.7),
                inset 0 15px 15px rgba(255, 237, 173, 0.1),
                0 10px 25px rgba(0, 0, 0, 0.8),
                0 0 0 5px #2a241f;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        .btn-deep:after {
            content: '';
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: radial-gradient(circle at 70% 70%, 
                rgba(255, 255, 255, 0.05) 0%, 
                transparent 70%);
            filter: blur(5px);
        }
        
        .btn-deep:hover {
            transform: scale(1.05);
            box-shadow: 
                inset 0 -15px 30px rgba(0, 0, 0, 0.7),
                inset 0 15px 15px rgba(255, 237, 173, 0.15),
                0 15px 35px rgba(0, 0, 0, 1),
                0 0 0 5px #2a241f;
        }
        
        .btn-deep:active {
            transform: scale(0.98);
            box-shadow: 
                inset 0 -5px 20px rgba(0, 0, 0, 0.8),
                inset 0 5px 10px rgba(255, 237, 173, 0.05),
                0 5px 15px rgba(0, 0, 0, 0.9),
                0 0 0 5px #2a241f;
        }
    </style>
</head>
<body>
    <h1>Об'ємні круглі кнопки</h1>
    <div class="buttons-container">
        <div class="button-group">
            <div class="button-title">Глибокий об'єм</div>
            <div class="btn-deep">
                <span></span>
            </div>
        </div>
    </div>
</body>
</html>
