<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>шрифти для кирилиці</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h2 {
      margin-top: 2rem;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5rem;
    }
    .sample {
      padding: 1rem;
      margin: 1rem 0;
      background: white;
      border-left: 5px solid #007acc;
      font-size: 1.2rem;
    }
    .label {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 0.3rem;
    }

    /* Шрифти */
    @import url('https://fonts.googleapis.com/css2?family=PT+Mono&display=swap');

    .pt-mono { font-family: 'PT Mono', monospace; }
    .roboto-mono { font-family: 'Roboto Mono', monospace; }
    .jetbrains-mono { font-family: 'JetBrains Mono', monospace; }
    .fira-code { font-family: 'Fira Code', monospace; }
    .ibm-plex-mono { font-family: 'IBM Plex Mono', monospace; }
    .source-code-pro { font-family: 'Source Code Pro', monospace; }
    .ubuntu-mono { font-family: 'Ubuntu Mono', monospace; }
    .anonymous-pro { font-family: 'Anonymous Pro', monospace; }
    .space-mono { font-family: 'Space Mono', monospace; }
  </style>
</head>
<body>
  <div class="sample pt-mono">
    <div class="label">PT Mono</div>
    Привіт, світ! ЮюВзХхТуЯя 1234567890
  </div>
</body>
</html>
